<!DOCTYPE html>
<html>
<head>
    <title>DNA Mutation Predictor</title>
</head>
<body>
    <h1>ðŸ§¬ DNA Mutation Effect Predictor</h1>
    <form method="POST">
        <label>DNA Sequence:</label><br>
        <textarea name="dna" rows="5" cols="60"></textarea><br><br>

            <label for="position">Mutation Position (amino acid, 1-based, low number):</label>
            <input type="number" name="position" id="position" placeholder="e.g. 4">

            <label for="new_aa">New Amino Acid (single letter):</label>
            <input type="text" name="new_aa" id="new_aa" maxlength="1" placeholder="e.g. K">

        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h2>ðŸ”Ž Result</h2>
        <p><strong>Original Protein:</strong> {{ wt_protein }}</p>
        <p><strong>Mutated Protein:</strong> {{ mut_protein }}</p>
        <p><strong>Log-Likelihood Ratio:</strong> {{ llr_score }}</p>
        <p><strong>Prediction:</strong> {{ result }}</p>
    {% endif %}
</body>
